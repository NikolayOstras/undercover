<form class="form form--fedback" novalidate>
	<input class="form__input" type="text" placeholder="Name" />
	<div class="form__error scale-up-bottom"></div>
	<input class="form__input" type="email" placeholder="Email" />
	<div class="form__error scale-up-bottom"></div>
	<textarea
		class="form__text"
		cols="30"
		rows="10"
		placeholder="You message"
	></textarea>
	<div class="form__error scale-up-bottom"></div>
	<button type="submit" class="button form__button">SEND</button>
</form>
